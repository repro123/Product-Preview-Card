<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="product-card">
        <div class="img-container flexitems">
          <!-- <img
              src="./images/image-product-mobile.jpg"
              alt="Image of Perfume"
              class="MobileImage"
            />
            <img
              src="./images/image-product-desktop.jpg"
              alt=""
              class="DesktopImage"
            /> -->
          <!-- Use <picture> element instead -->
          <picture>
            <source
              srcset="./images/image-product-desktop.jpg"
              media="(min-width: 600px)"
            />
            <img
              src="./images/image-product-mobile.jpg"
              alt="Perfume_Image"
              class="perfume-image"
            />
          </picture>
        </div>
        <div class="text-container flexitems flex2">
          <hgroup>
            <h1 class="ribbon-text">Perfume</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
          </hgroup>
          <p class="about">
            A floral, solar, and voluptous interpretation composed by Olivier
            Polge, Perfumer-Creator for the house of <span>chanel.</span>
          </p>
          <p class="amount">
            <span>$149.99</span>
            <s>$169.99</s>
          </p>
          <button type="button" class="btn">
            <img src="./images/icon-cart.svg" alt="" /><span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ibrahim Bello</a>.
      </div>
    </footer>
  </body>
</html>
